<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>RyoEx - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="img" style="background-image: url(./img/bg.jpg); height: 100%;" >
    
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <!--div class="col-md-6 text-center mb-5">
                    <img src="./img/logo_shadow.png" alt="logo">
                </div-->
                <a href="index.html">
                    <img src="./img/logo.png" alt="RyoEx Logo">
                </a>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-5">
                    <!-- Signup content -->
                    <div class="login-wrap p-0" id="register">
                        <form>
                            <br>
                            <h3 class="text-center">Create an Account</h3>
                    
                            <!-- Name input -->
                            <div class="form-outline">
                                <label class="form-label" for="registerName">Name</label>
                                <input type="text" id="registerName" class="form-control" placeholder="Enter Complete Name">
                                <br>
                            </div>
                    
                            <!-- Username input -->
                            <div class="form-outline">
                                <label class="form-label" for="registerUsername">Username</label>
                                <input type="text" id="registerUsername" class="form-control" placeholder="Your Username">
                                <br>
                            </div>
                    
                            <!-- Email input -->
                            <div class="form-outline">
                                <label class="form-label" for="registerEmail">Email</label>
                                <input type="email" id="registerEmail" class="form-control" placeholder="youremail@abc.com">
                                <br>
                            </div>
                    
                            <!-- Password input -->
                            <div class="form-outline">
                                <label class="form-label" for="registerPassword">Password</label>
                                <input type="password" id="registerPassword" class="form-control" placeholder="*******">
                                <br>
                            </div>
                    
                            <!-- Repeat Password input -->
                            <div class="form-outline">
                                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                                <input type="password" id="registerRepeatPassword" class="form-control" placeholder="*******">
                                <br>
                            </div>
                    
                            <!-- Checkbox -->
                            <div class="form-check justify-content-center">
                                <input class="form-check-input" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText">
                                <label class="form-check-label" for="registerCheck">I have read and agree to the terms.</label>
                            </div>
                    
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-3">Create an Account</button>
                        </form>
                        <br>
                        <p class="w-100 text-center">—  Already have an Account? —</p>
                        <div class="social d-flex text-center">
                            <a href="login.html" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo mr-2"></span>Go to Login</a>
                        </div>
                    </div>
                    <!-- Signup content -->
                </div>
            </div>
        </div>
    </section>
    <script src="./jquery.min.js"></script>
    <script src="./popper.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
